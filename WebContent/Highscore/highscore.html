		if (this.readyState == 4 && this.status == 200){
			jsonobj = JSON.parse(this.responseText);
			txt += "<table><tr>"
			for (x in jsonobj){
				txt += "<tr><td>" + json[x].name + "</td></tr>";
			}
			txt += "</table>"
			document.getElementById("ausgabe").innetHTML = txt;
			}
		};
	xhttp.open("GET",data_file,true);

}

</script>
</head>
