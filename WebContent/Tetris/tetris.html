<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="tetris.css">
	<meta charset="UTF-8">
	<title>Web-Projekt Tetris</title>
</head>

<body>

	<audio id="TetrisMelodie">
		<source src="../Media/tetris-gameboy-02.mp3" type="audio/mpeg">
	</audio>

	<canvas id="myCanvas" width="480" height="640">
	</canvas>

	<form id="namefield">
		<input type="text" value="name"/>
	</form>
	
	<p id="scorezeile">	
		Platzhalter, falls Score nicht funktioniert
	</p>
	<p>Level:</p>
	<p id="levelzeile">
		Platzhalter, falls Level nicht funktioniert
	</p>
			 
	<button onclick="savescore()">Save Highscore</button>
	<button id ="gameBtn" onclick="newGame()">Neues Spiel</button>
	<footer>
		<button id="mbutton" onclick="audioScript()">Musik abspielen</button>
		<a href = "../Highscore/highscore.html">goto Highscore</a>
	</footer>

	<script src="tetrismusik.js"></script>
	<script src="tetris.js"></script>
	<script src="controller.js"></script>
	<script src="render.js"></script>
	<script src="../Highscore/highscore.js"></script>

</body>
</html>
