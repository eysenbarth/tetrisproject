<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="tetris.css">
<meta charset="UTF-8">
<title>Web-Projekt Tetris</title>
</head>
<body>

	<audio id="TetrisMelodie">
		<source src="../Media/tetris-gameboy-02.mp3" type="audio/mpeg">
	</audio>

	<canvas id="myCanvas" width="640" height="480"
		style="border: 1px solid #000000;">
	</canvas>

	<footer>
		<button id="mbutton" onclick="audioScript()">Musik abspielen</button>
	</footer>

	<script>
		var audio = document.getElementById("TetrisMelodie");
		var play = 0;

		function audioScript() {
			if (play != 0) {
				audio.pause();
				play = 0;
				document.getElementById("mbutton").innerHTML = "Musik abspielen";
			} else {
				audio.play();
				play = 1;
				document.getElementById("mbutton").innerHTML = "Musik pausieren"
			}
		}
	</script>
</body>
</html>
